<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Calculator</title>

    <link rel="stylesheet" href="./css/style.css" />

    <!------- Google Font Link --->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display">
          <!-- <p class="display-text"></p> -->
        </div>
        <div class="calculator-rows">
          <button class="operator long-button clearBtn">AC</button>
          <button class="numbers operator" data-id="รท">รท</button>
        </div>
        <div class="calculator-rows">
          <button class="numbers">7</button>
          <button class="numbers">8</button>
          <button class="numbers">9</button>
          <button class="numbers operator" data-id="x">x</button>
        </div>
        <div class="calculator-rows">
          <button class="numbers">4</button>
          <button class="numbers">5</button>
          <button class="numbers">6</button>
          <button class="numbers operator" data-id="-">-</button>
        </div>
        <div class="calculator-rows">
          <button class="numbers">1</button>
          <button class="numbers">2</button>
          <button class="numbers">3</button>
          <button class="numbers operator" data-id="+">+</button>
        </div>
        <div class="calculator-rows">
          <button class="numbers long-button">0</button>
          <button class="decimalBtn">.</button>
          <button class="equalsBtn">=</button>
        </div>
      </div>
    </div>

    <!-- JS Link -->
    <script src="./js/app.js"></script>
  </body>
</html>
